<hr />
<h2 class="text-center">Naudotojų tvarkymas</h2>
<hr />

<ul class="list-group mb-3 container scrollable">
    <div class="row align-items-center justify-content-center">
        <li class="list-group-item m-2" *ngFor="let user of users">
            <div class="row align-items-center">
                <div class="col-6">
                    <h3 class="my-0">Slapyvardis: {{user.username}}</h3>
                    <small class="text-muted">{{user.firstname}} {{user.lastname}}, ROLĖ: {{user.userRole}}</small>
                </div>
                <div class="col-md-5 col-lg-5 col-xl-5 text-end">
                    <button *ngIf="user.userRole == 'ADMIN'" (click)="changeRole(user.id, false)" class="btn btn-danger ">
                        Atimti administratoriaus teises
                    </button>
                    <button *ngIf="user.userRole == 'USER'" (click)="changeRole(user.id, true)" class="btn btn-primary ">
                        Suteikti administratoriaus teises
                    </button>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <button (click)="removeUser(user.id)">
                        <svg width="20" height="20" fill="red" class="bi bi-trash3"
                            viewBox="0 0 16 16">
                            <path
                                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </li>
    </div>
</ul>
