<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../../../assets/images/Photos/logo.png" alt="" width="160" height="72">
        <h2>Atsiskaitymas</h2>
    </div>
    <div class="row">
        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">Įveskite savo duomenis</h4>
            <form class="needs-validation" novalidate="">
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <label for="country">Pasirinkite užsakymo tipą</label>
                        <select (change)="selectedType($event)" class="custom-select d-block w-100" id="country"
                            required="">
                            <option>Pristatyti į namus</option>
                            <option>Atsiimsiu parduotuvėje</option>
                            <option>Pristatyti į paštomatą</option>
                        </select>
                        <div class="invalid-feedback"> Please select a valid country. </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="country">Country</label>
                            <select class="custom-select d-block w-100" id="country" required="">
                                <option value="">Choose...</option>
                                <option>United States</option>
                            </select>
                            <div class="invalid-feedback"> Please select a valid country. </div>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
                    </div>
            </form>
        </div>
    </div>
</div>
