<mat-sidenav-container class='app-drawer-container' fullscreen>
    <mat-sidenav (openedChanged)="onOpen()" #sidenav position="end" mode="over" style="background-color: #eee;">
        <section class="h-100" style="background-color: #eee;">
            <div class="container h-100 py-5">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-10">
                        <app-cart></app-cart>
                        <div class="card">
                            <div class="card-body">
                                <a routerLink="checkout" (click)="sidenav.toggle()"
                                    class="btn btn-success btn-block btn-lg">Atsiskaitymas</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </mat-sidenav>
    <mat-sidenav-content [ngClass]="{'removeScrollBar': sidenav.opened}">
        <nav class="navbar navbar-expand-xl navbar-dark bg-success">
            <img class="navbar-brand logo" src="./assets/images/Photos/logo.png" />
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynav">
                <ul class="navbar-nav float-left col-lg-4">
                    <li class="nav-item justify-content-center align-self-center">
                        <a class="nav-link" routerLinkActive="active" routerLink="plants">Parduotuvė</a>
                    </li>
                    <li class="nav-item justify-content-center align-self-center">
                        <a class="nav-link"  routerLinkActive="active" routerLink="about-us">Apie mus</a>
                    </li>
                    <li *ngIf="authenticationService.isUserLoggedIn()"
                        class="nav-item justify-content-center align-self-center">
                        <a class="nav-link"  routerLinkActive="active" routerLink="orders">Mano užsakymai</a>
                    </li>
                    <li
                    class="nav-item justify-content-center align-self-center">
                    <a class="nav-link" routerLinkActive="active" routerLink="gift-card">Dovanų kortelės</a>
                </li>
                </ul>
                <ul class="navbar-nav col-lg-7 justify-content-end">
                    <li *ngIf="authenticationService.isUserLoggedIn()" class="nav-item">
                        <button (click)="authenticationService.logOut()" class="btn btn-dark">
                            <b>ATSIJUNGTI</b>
                        </button>
                    </li>
                    <li *ngIf="authenticationService.isUserLoggedIn()==false" class="nav-item">
                        <button (click)="openDialog()" class="btn btn-dark">
                            <svg width="40" height="40" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                            <b> REGISTRACIJA</b>
                        </button>
                    </li>
                    <li *ngIf="authenticationService.isUserLoggedIn()==false" class="nav-item">
                        <button (click)="openLoginDialog()" class="mx-3 btn btn-dark">
                            <svg width="40" height="40" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                            <b> PRISIJUNGIMAS</b>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <hr />
            <img class="img-fluid" src="./assets/images/Photos/header.jpg" />
            <hr />
        </header>
        <div class="container-fluid main">
            <div class="row">
                <div class="col-lg-2 col-md-5 imaginaryRightBorder">
                    <app-plant-category-menu></app-plant-category-menu>
                    <div class="ad block h-40 mb-5 ">
                        <a href="https://www.novaturas.lt/"><img src="../../../assets/images/Photos/ads/novaturas.png"
                                alt="reklama - novaturas" /></a>
                    </div>
                    <div class="ad block h-40 mb-5">
                        <a href="https://eurojackpot.lt/"><img src="../../../assets/images/Photos/ads/eurojackpot.png"
                                alt="reklama - eurojackpot" /></a>
                    </div>
                </div>
                <div class="col-lg-10 col-md-7">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        <footer>
            <p>© Dainoras Žiukas PI19B</p>
        </footer>
    </mat-sidenav-content>
</mat-sidenav-container>
