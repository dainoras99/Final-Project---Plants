<div *ngIf="authenticationService.isUserLoggedIn()" class="navbar navbar-expand-xl navbar-dark bg-success">
    <div class="col-xl-2"></div>
    <div class="col-xl-5 col-lg-6 px-5">
        <app-search></app-search>
    </div>
    <div class="col-xl-2"></div>
    <div class="col-xl-3 col-lg-6">
        <app-cart-status></app-cart-status>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="cardStyle col-3 m-4" *ngFor="let tempPlant of plants">
            <a routerLink="/plants/{{ tempPlant.id }}">
                <img class="img-responsive mt-3 mainPlants" src="../../../{{ tempPlant.imageUrl }}"
                    alt="Augalas - {{ tempPlant.name }}" />
            </a>
            <a routerLink="/plants/{{ tempPlant.id }}">
                <p>{{ tempPlant.name }}</p>
            </a>
            <button (click)="addToCart(tempPlant)" *ngIf="authenticationService.isUserLoggedIn() && tempPlant.inStock > 0"
                class="btn btn-success alignLeft mb-3" type="button">
                Pridėti į krepšelį
            </button>
            <button class="btn btn-success alignLeft mb-3" *ngIf="authenticationService.isUserLoggedIn() && tempPlant.inStock == 0" disabled>
                Augalo likutis baigėsi
            </button>
            <p class="alignRightBold">Kaina: {{tempPlant.price | currency:'EUR'}}</p>
        </div>
        <div *ngIf="plants?.length == 0" class="alert alert-warning col-md-12 m-4">
            Pagal jūsų raktažodį - augalų nerasta
        </div>
    </div>
</div>
